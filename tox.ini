[tox]
envlist = py35,py38,coverage,docs,quality

[testenv]
deps =
    -r{toxinidir}/requirements/test.txt
whitelist_externals =
    make
    rm
passenv =
    COVERAGE_*
commands =
    coverage run -p -m pytest -Wd {posargs}

[testenv:coverage]
envdir = {toxworkdir}/py38
commands =
    coverage combine
    coverage report -m --skip-covered
    coverage html

[testenv:docs]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements/doc.txt
commands =
    make -C docs clean
    python docs/extract_includes.py
    make -C docs html
    doc8 README.rst docs
    python setup.py check --restructuredtext --strict

[testenv:quality]
deps =
    -r{toxinidir}/requirements/quality.txt
commands =
    black --check --diff --line-length=80 .
    mypy src/scriv tests
    pylint src/scriv tests docs setup.py
    pycodestyle src/scriv tests docs setup.py
    pydocstyle src/scriv tests docs setup.py
    isort --check-only --diff --recursive -p scriv tests src/scriv setup.py
    make selfcheck
